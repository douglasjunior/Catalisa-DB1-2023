<body>
  <div id="root"></div>

  <script>
    const CounterComponent = createReactClass({
      getInitialState: function () {
        return {
          count: 0,
        };
      },
      componentDidMount: function () {
        const self = this;
        setInterval(function () {
          self.setState({ count: self.state.count + 1 })
        }, 1000);
      },
      render: function () {
        return React.createElement('p', null, this.state.count);
      }
    });

    const myComponent = React.createElement(CounterComponent, null, null);

    const myDiv = React.createElement('div', null, 'Ol√° React!', myComponent);

    ReactDOM.render(myDiv, document.getElementById('root'));
  </script>
</body>
